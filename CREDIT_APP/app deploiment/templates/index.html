<!DOCTYPE html>
<html>
<!-- From https://codepen.io/frytyler/pen/EGdtg -->
<head>
  <meta charset="UTF-8">
  <title>APPLICATION DE CRÉDIT</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="login">
    <h1>Simulation d'accord de crédit bancaire</h1>

    <!-- Formulaire principal pour recevoir la requête à notre modèle de ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Credit_History" placeholder="Avez-vous déjà fait un crédit ? 1 = Oui, 0 = Non" required="required" />
      <input type="text" name="Married" placeholder="Êtes-vous marié(e) ? 1 = Oui, 0 = Non" required="required" />
      <input type="text" name="CoapplicantIncome" placeholder="Quels sont vos revenus ?" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Prédire</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>
</body>
</html>
